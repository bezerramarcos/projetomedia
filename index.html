<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Média</h1>
        <form method="post">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="serie">Série do Aluno:</label>
            <input type="number" id="serie" name="serie" required><br>
            <label for="notaA">Primeira Nota:</label>
            <input type="number" id="notaA" name="notaA" step="0.1" required><br>
            <label for="notaB">Segunda Nota:</label>
            <input type="number" id="notaB" name="notaB" step="0.1" required><br>
            <button type="submit">Calcular</button>
        </form>

        {% if media is not none %}
            <h2>Resultado</h2>
            <p>Nome: {{ nome }}</p>
            <p>Série: {{ serie }}</p>
            <p>Média Final: {{ media }}</p>
            <p>Status: {{ resultado }}</p>
        {% endif %}
    </div>
</body>
</html>
